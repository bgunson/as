name: Build, Tag and Publish Peer Docker Image to Docker Hub
run-name: ${{ github.actor }} is checking if Peer is being built + published to GHCR! 

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    tags:
        - 'peer/v**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build-push-to-registry:
    runs-on: ubuntu-latest
    name: Publish image to GHCR

    steps:

      - name: Checkout Code so Workflow can be accessed
        uses: actions/checkout@v3

      - name: Docker meta data 
        id: meta
        uses: docker/metadata-action@v4
        with:
          flavor: latest=auto
          tags: type=match,pattern=peer/v(\d.\d.\d),group=1
          images: bgunson/as-peer
      # - 
      #   name: Log in to the Container registry
      #   uses: docker/login-action@v2
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v2 
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./peer
          file: ./peer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}